{template 'common/header'}
<div class="we7-page-title">微官网</div>
<ul class="we7-page-tab">
	<li><a href="{php echo url('platform/site/wesite')}">微官网列表</a></li>
	<li><a href="{php echo url('platform/site/wesite_tpl')}">微官网模板</a></li>
	<li class="active"><a href="{php echo url('platform/site/article')}">文章管理</a></li>
	<li><a href="{php echo url('platform/site/article', array('operation' => 'display_category'))}">文章分类管理</a></li>
</ul>
<div id="js-wesite-article-display" ng-controller="wesiteArticleDisplay" ng-cloak>
	<div class="we7-page-search we7-padding-bottom clearfix">
		<form action="./index.php" method="get" class="form-inline pull-left" role="form">
			<input type="hidden" name="a" value="site" />
			<input type="hidden" name="c" value="platform" />
			<input type="hidden" name="do" value="article" />
			<div class="form-group">
				{php echo tpl_form_field_category_2level('category', $parent, $children, $_GPC['category']['parentid'], $_GPC['category']['childid']);}
			</div>
			<div class="input-group we7-margin-left-sm" style="width: 300px;">
				<input class="form-control" name="keyword" id="" type="text" value="{$_GPC['keyword']}" placeholder="请输入标题名">
				<span class="input-group-addon"><button class="button"><i class="fa fa-search"></i></button></span>
			</div>
		</form>
		<div class="pull-right">
			<a href="{php echo url('platform/site/article', array('operation' => 'edit_article'))}" class="btn btn-primary we7-padding-horizontal">+新建文章</a>
		</div>
	</div>
	<form action="./index.php?c=platform&a=site&do=article&operation=del_article" method="post" role="form">
		<table class="tabel we7-table article-list">
			<col width="5px">
			<col width="70px"/>
			<col/>
			<col width="120px"/>
			<col width="240px"/>
			<tr>
				<th></th>
				<th>排序</th>
				<th class="text-left">标题</th>
				<th>属性</th>
				<th>操作</th>
			</tr>
			<tr ng-if="!articleList">
				<td colspan="4">暂无数据</td>
			</tr>
			<tr ng-repeat="article in articleList" ng-if="articleList">
				<td><input type="checkbox" name="rid[]" value="{{article.id}}"></td>
				<td ng-bind="article.displayorder"></td>
				<td class="text-left" ng-bind="article.title"></td>
				<td>
					<span class="label label-primary" ng-if="article.ishot == 1">头条</span>
					<span class="label label-primary" ng-if="article.iscommend == 1">推荐</span>
				</td>
				<td>
					<a href="javascript:;" id="copy-{{article.id}}" class="color-default we7-margin-right" clipboard supported="supported" text="article.link" on-copied="success(article.id)">复制链接</a>
					<a href="javascript:;" class="color-default we7-margin-right" ng-click="editArticle(article.id)">编辑</a>
					<a href="javascript:;" class="color-default" ng-click="delArticle(article.id)">删除</a>
				</td>
			</tr>
		</table>
		<div class="pull-left we7-margin-top">
			<input type="checkbox" name="select_all" id="select_all" value="1" ng-style="{'margin-left': '30px'}">
			<input type="hidden" name="token" value="{$_W['token']}" />
			<input type="submit" class="btn btn-danger" name="submit" value="删除" onclick="if(!confirm('确定删除选中的规则吗？')) return false;"/>
		</div>
		<div class="pull-right we7-margin-top">
			{$pager}
		</div>
	</form>
</div>
<script>
	$('#select_all').click(function(){
		$('.article-list :checkbox').prop('checked', $(this).prop('checked'));
	});
	angular.module('wesiteApp').value('config', {
		category: {php echo !empty($category) ? json_encode($category) : 'null'},
		articleList: {php echo !empty($list) ? json_encode($list) : 'null'},
		copyCommonLink: "{php echo murl('site/site/detail', array('id' => ''), true, true)}",
	});
	angular.bootstrap($('#js-wesite-article-display'), ['wesiteApp']);	
</script>
{template 'common/footer'}
