{template 'header'}
<ul class="we7-page-tab">
	<li class="active"><a href="{php echo $this->createWebUrl('blacklist', array('direct' => 1))}">黑名单设置</a></li>
</ul>
<div class="alert alert-info">
	<p><i class="wi wi-info-sign">将用户放入黑名单，用户登录就无权限进入“商城”</i></p>
</div>
<form action="" method="post" class="we7-form">
	<input type="hidden" name="c" value="site">
	<input type="hidden" name="a" value="entry">
	<input type="hidden" name="do" value="blacklist">
	<input type="hidden" name="m" value="{$_W['current_module']['name']}">
	<input type="hidden" name="direct" value="1">
	<input type="hidden" name="operation" value="post">
	<div class="form-group">
		<label class="control-label col-sm-2">用户名：</label>
		<div class="col-sm-8">
			<input type="text" name="username" class="form-control" placeholder="请填写用户名">
			<span class="help-block">输入用户名，点击保存即可。</span>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2"></label>
		<div class="col-sm-8">
			<input type="hidden" name="token" value="{$_W['token']}">
			<input type="submit" name="submit" value="保 存" class="btn btn-primary">
		</div>
	</div>
</form>
<div>
	<table class="table we7-table table-hover site-list">
		<col width=""/>
		<col width="90px"/>
		<tr>
			<th class="text-left">用户名</th>
			<th class="text-left">操作</th>
		</tr>
		{if !empty($blacklist)}
			{loop $blacklist $item}
			<tr ng-repeat="multi in multis">
				<td class="vertical-middle">
					<span>{$item}</span>
				</td>
				<td class="text-left">
					<div class="link-group text-left">
						<a href="{php echo $this->createWebUrl('blacklist', array('operation' => 'delete', 'username' => $item))}">删除</a>
					</div>
				</td>
			</tr>
			{/loop}
		{else}
			<tr>
				<td colspan="2" class="text-center">暂无数据</td>
			</tr>
		{/if}
	</table>
</div>
<script>
	angular.module('storeApp').value('config', {
		'alipay': {php echo !empty($alipay) ? json_encode($alipay) : 'null'},
	});
	angular.bootstrap($('#js-pay-setting'), ['storeApp']);
</script>
{template 'common/footer'}
